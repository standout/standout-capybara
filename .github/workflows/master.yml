name: Master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build + Publish
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        version: 2.6.x
    - name: Set up environment
      run: |
        gem install bundler
        bundle install
    - name: Test
      run: rake
    - name: Publish to Rubygems
      uses: cadwallion/publish-rubygems-action@v1.0.0
